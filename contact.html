<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linking Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Linking css -->
    <link rel="stylesheet" href="css/main.css">
</head>
<!-- Body starts here -->

<body>
    <!-- Adding skip links -->
    <a class="visually-hidden-focusable" href="#intro" aria-label="skip to content">Skip to intro</a>
    <a class="visually-hidden-focusable" href="#contact" aria-label="skip to content">Skip to Contact</a>
    <!-- Adding a header -->
    <header role="banner">
        <!-- Adding navigation  -->
        <nav class="navbar navbar-expand-lg bg-dark" role="navigation">
            <div class="container">
                <a class="navbar-brand navbar-brand-lg me-auto text-light ms-md-1 " href="index.html">Variancity</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <img src="images-icons/menu.png" alt="hamburger Menu">
                </button>
                <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto m-4 pe-3">
                        <li class="nav-item pe-5">
                            <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link text-light" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link text-light" href="about.html">About</a>
                        </li>
                        <li class="nav-item pe-5">
                            <a class="nav-link text-light" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Adding a hero image with H1 -->
        <div class="box-size" data-aos="fade-up" id="intro">
            <picture>
                <source class="img-fluid" srcset="images-mobile-tablet/header3-1440_x_668.png"
                    media="(min-width: 768px)">
                <source class="img-fluid" srcset="images-mobile-tablet/header3-720_x_334.png"
                    media="(max-width: 768px)">
                <img class="img-header" src="images-desktop/header3.png"
                    alt="picture of a black lamborghini's front with a badge">
            </picture>
            <h1 class="about-us display-1 text-center text-light fw-semibold" role="heading">Contact us</h1>
        </div>
    </header>
    <!-- Adding the main section -->
    <main class="container pb-5" id="contact" role="main">

        <div class="row mt-3 g-5">

            <div class="col-lg-6">

                <div class="bg-danger rounded-5 p-5 pb-4 h-100">

                    <h2 class="display-5 fw-semibold text-light pb-4">Contact</h2>

                    <!-- Adding a form for contact section -->
                    <form role="form">
                        <div>

                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label text-light ps-3">Name</label>
                                <input type="name" class="form-control" id="exampleInputName">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-light  ps-3">Email
                                    address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputSubject" class="form-label text-light ps-3">Subject</label>
                                <input type="subject" class="form-control" id="exampleInputSubject">
                            </div>

                            <div class="mb-3 pb-3">
                                <label for="exampleFormControlTextarea1"
                                    class="form-label text-light ps-3">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-light rounded-4 pe-5 ps-5">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Adding location information with schema -->
            <div class="col-lg-6">

                <div class=" h-100 d-flex flex-column justify-content-between">
                    <div class="display-4 fw-semibold ps-4 pt-3 text-light">location</div>
                    <div class="p-3" itemtype="http://schema.org/Organization">
                        <p class="text-light fw-lighter ">Email:<span itemprop="email">
                                blueberryadventures@example.com</span>
                        </p>
                        <p class="text-light fw-lighter ">Phone:<span itemprop="telephone"> +123-456-7890 </span></p>
                        <p class="text-light fw-lighter " itemprop="address" itemscope
                            itemtype="http://schema.org/PostalAddress">Address:<span itemprop="streetAddress"> 123
                                Mystical
                                Lane</span>, <span itemprop="addressLocality">Enchanted Forest</span>, <span
                                itemprop="addressRegion">Fairyland </span></p>
                    </div>
                    <!-- Adding the map for the location -->
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d358904.8902600908!2d-76.119899845876!3d45.34993349999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1702535700823!5m2!1sen!2sca"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            class="full-width-map rounded-5" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- Adding the java script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Linking java script file for animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

                    <a class="text-light ms-lg-5 ps-lg-5" href="index.html">Home</a>

                <div class="col-xl-6 text-start">

                    <a class="text-light ms-lg-5 ps-lg-5" href="about.html">About</a>

            </div>
            <div class="row mt-xl-3">

                    <a class="text-light ms-lg-5 ps-lg-5" href="#">Portfolio</a>
                </div>
                <div class="col-xl-6 text-start">

                    <a class="text-light ms-lg-5 ps-lg-5" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
        <!-- Adding copyright -->
        <div class="col-4 text-center">
            <div class="row">

                    <p class="text-light mt-3">Â©Copyright Variancity</p>
                </div>

        </div>
        <div class="col-4 text-center">
            <div class="row">
                <!-- Adding social links to the websites footer -->
                <div class="col-6 text-end">
                    <a href="https://www.instagram.com/variancity/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw%3D%3D"
                        aria-label="Link to Instagram"><img class="img-fluid" src="images-icons/instagram.png"
                            alt="Icon of instagram"></a>
                </div>

                <div class="col-6 text-start">
                    <a href="https://www.facebook.com/" aria-label="Link to facebook"><img class="img-fluid"

                </div>
            </div>

            <div class="row">
                <div class="col-6 text-end">
                    <a href="https://www.linkedin.com/in/faraz-ahmed-38b2452b2/" aria-label="Link to Linkedin"><img

                </div>

                <div class="col-6 text-start">
                    <a href="https://twitter.com/" aria-label="Link to twitter"><img class="img-fluid"

                </div>
            </div>

        </div>
    </div>

</footer>



</html>
